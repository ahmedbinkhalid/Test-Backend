<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin News Form</title>
</head>
<body>
    <h1>Send News Update</h1>
    <form id="newsForm">
        <label>Title:</label>
        <input type="text" id="title" required><br><br>
        <label>News Content:</label><br>
        <textarea id="newsContent" rows="6" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const news = document.getElementById('newsContent').value;
            
            const response = await fetch('http://localhost:5000/api//send-news', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, news })
            });
            
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
